<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Practice</title>

     <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <h2>Notifications Practice</h2>
    <button onclick="showSweetAlertToast()">SweetAlert Toast</button>
    <button onclick="showToastrSucess()">Toastr Sucesss</button>
    <button onclick="showToastrError()">Toastr Error</button>

       <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery first -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        function showSweetAlertToast(){
            swal.fire({
                toast:true,
                position:'top-end',
                icon:'success',
                title:'form submitted sucessfully!',
                showConfirmButton:true,
                timer:1000,
                timerProcessBar:true
            })
        }
        toastr.options={
            "closeButton":true,
            "progressBar":true,
            "positionClass":"toast-top-right",
            "timeOut":"3000"
        }

        function showToastrSucess(){
            toastr.success('Data saved successfully');
        }

        function showToastrError(){
            toastr.error("oops! somwthing went wrong.");
        }
    </script>

    
</body>
</html>
