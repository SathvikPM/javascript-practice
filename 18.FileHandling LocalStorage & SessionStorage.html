<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #222;
      color: white;
    }
    #preview {
      display: block;
      margin-top: 10px;
      max-width: 200px;
      border: 1px solid #ccc;
    }
    </style>
</head>
<body>
 <!-- Dark mode toggle -->
<button id="toogletheme">Dark mode</button>

<h1>Hii How  Are u</h1>

<hr>

<label for="fileInput">Upload Image</label>
<input type="file" id="fileInput" accept="image/*">
<img id="preview" src="" alt="Image preview will appear here">

<hr>
<button id="session">session storage</button>





<script>

    //for local storage
    const toggleBtn=document.getElementById("toogletheme");
    const currentTheme=localStorage.getItem("theme");
    if(currentTheme==="dark"){
        document.body.classList.toggle("dark");
    }
    toggleBtn.addEventListener("click",()=>{
        document.body.classList.toggle("dark");
        if(document.body.classList.contains("dark")){
            localStorage.setItem("theme","dark");
        }else{
            localStorage.setItem("theme","light");
        }
    });

    //for filehanding
       const  fileInput=document.getElementById("fileInput");
       const preview=document.getElementById("preview");

       fileInput.addEventListener("change",function(){
                const file=this.files[0];

                if(file){
                    if(file.type.startsWith("image/") && file.size<=2*1024*1024){
                        const reader=new FileReader();
                     reader.onload=function (e){
                            preview.src=e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                }else {
                    alert("Invalid file! Only images up to 2MB are allowed.");
                    fileInput.value = "";
                    preview.src = "";
                    }

       })

       //for sessionstorage
       document.getElementById("session").addEventListener("click",()=>{
        sessionStorage.setItem("name","sathvik");
        getSession();
       });

       function getSession(){
        alert(sessionStorage.getItem("name"));
       }




</script>

    
</body>
</html>
