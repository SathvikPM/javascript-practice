<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS â†” CSS Practice Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 16px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      line-height: 1.5;
      background: #fafafa;
      color: #222;
    }
    h1 { margin: 0 0 20px; }
    .grid {
      display: grid;
      gap: var(--gap);
    }
    .section {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
    }
    .title {
      margin: 0 0 12px;
      font-size: 1.1rem;
    }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }

    /* Boxes */
    .box {
      display: grid;
      place-items: center;
      min-width: 120px;
      min-height: 100px;
      background: #eee;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px;
    }

    /* Utility classes used for classList practice */
    .highlight { background: yellow; font-weight: 700; }
    .hidden { display: none !important; }
    .dark-mode { background: #0b0b0b; color: #f5f5f5; }

    /* Buttons */
    button {
      border: 1px solid #ccc;
      background: #f3f4f6;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover { filter: brightness(0.96); }
  </style>
</head>
<body>

  <h1>JS CSS Manipulation Playground</h1>
  <p>Practice: direct <code>style</code>, <code>cssText</code>, <code>getComputedStyle</code>, and <code>classList</code>.</p>

  <main class="grid">
    <!-- 1) Manipulate style -->
    <section class="section" id="sec-style">
      <h2 class="title">1) Manipulate <code>element.style</code></h2>
      <div class="row">
        <div id="box" class="box">Box</div>
      </div>
      <div class="row" aria-label="style controls">
        <button id="changeStyleBtn">Change Style</button>
        <button id="resetStyleBtn">Reset Style</button>
      </div>
    </section>

    <!-- 2) cssText -->
    <section class="section" id="sec-cssText">
      <h2 class="title">2) <code>cssText</code></h2>
      <div class="row">
        <div id="cssTextBox" class="box">CSS Text Box</div>
      </div>
      <div class="row" aria-label="cssText controls">
        <button id="applyCssTextBtn">Apply cssText</button>
        <button id="restoreCssTextBtn">Restore</button>
      </div>
    </section>

    <!-- 3) getComputedStyle -->
    <section class="section" id="sec-computed">
      <h2 class="title">3) <code>getComputedStyle</code></h2>
      <div class="row">
        <div id="computedBox" class="box" style="background:#cfe9ff;padding:8px;">Computed Box</div>
      </div>
      <div class="row" aria-label="computed style controls">
        <button id="showComputedStyleBtn">Show Background Color</button>
      </div>
    </section>

    <!-- 4) classList -->
    <section class="section" id="sec-classlist">
      <h2 class="title">4) <code>classList</code> methods</h2>
      <div class="row">
        <div id="classListBox" class="box">Class List Box</div>
      </div>
      <div class="row" aria-label="classlist controls">
        <button id="addHighlightBtn">Add .highlight</button>
        <button id="removeHighlightBtn">Remove .highlight</button>
        <button id="toggleHighlightBtn">Toggle .highlight</button>
        <button id="checkHighlightBtn">Check .highlight</button>
      </div>
    </section>

    <!-- Dark mode toggle -->
    <section class="section" id="sec-darkmode">
      <h2 class="title">Dark Mode</h2>
      <div class="row">
        <button id="darkModeToggleBtn">Toggle Dark Mode</button>
      </div>
    </section>
  </main>

  <!-- JS will be added in the next step -->
  <!-- <script src="playground.js"></script> -->

</body>
</html>
