<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud oprations with XMLHttpRequest</title>
</head>
<body>
    <h2>XMLHttpRequest practice</h2>

    <button onclick="getUser()">Get Users</button>
    <button onclick="createUsers()">create Users</button>
    <button onclick="updateUsers()">put update users</button>
    <button onclick="deleteUsers()">delete users</button>

    <pre id="output"></pre>


    <script>
        const apiurl="http://localhost:3000/users";
        const output=document.getElementById("output");
        
        function getUser(){
            const xhr=new XMLHttpRequest();
            xhr.open("GET",apiurl,true);
            xhr.onload=function(){
                if(xhr.status===200){
                    output.textContent=xhr.responseText;
                }
            }
            xhr.onerror = function () {
        output.textContent = "Request failed (server not running?)";
       };
            xhr.send();
        }

        function createUsers(){
            const xhr= new XMLHttpRequest();
            xhr.open("POST",apiurl,true);
            xhr.setRequestHeader("Content-type","application/json;charset=UTF-8");
            xhr.onload=function(){
                output.textContent="user Created:" +xhr.responseText;
            };
            const newUser={name:"New user",email:"new@example.com"};
            xhr.send(JSON.stringify(newUser));

        }

        function updateUsers(){
            const xhr=new XMLHttpRequest();
            xhr.open("PUT",apiurl+"/1",true);
            xhr.setRequestHeader("content-type","application/json;charset=UTF-8");
            console.log(xhr)
            xhr.onload=function(){
                output.textContent="user updated: "+xhr.responseText;
            };
            const updatedUser={name:"Upadated Sathvik",email:"updated@gmail.com"};
            xhr.send(JSON.stringify(updateUsers));
        }

        function deleteUsers(){
            const xhr=new XMLHttpRequest();
            xhr.open("DELETE",apiurl+"/1",true);
            xhr.onload=function(){
                if(xhr.status===200){
                    output.textContent="User deleted!"
                }
            };
            xhr.send();
        }



    </script>
</body>
</html>
